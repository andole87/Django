
{% extends 'audio/base.html' %}
{% block content %}
    {% for audio in audios %}
        <div class="audio">
            <h1><a href="{% url 'audio_detail' pk=audio.pk %}">{{audio.title}}</a></h1>
            <p>{{audio.speaker}}</p>
            <p>{{audio.text}}</p>
        </div>
    {% endfor %}
 {% endblock %}
